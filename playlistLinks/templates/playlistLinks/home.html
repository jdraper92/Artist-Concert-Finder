<html>
<center>
<h1>Get your Spotify artist upcoming concerts emailed to you every week</h1>
<br>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'playlistLinks:getData' %}" method="post" id="user_deets">
	{% csrf_token %}
	<input type="text" name="email" placeholder="enter your email">
	<br>
	<br>
	<label>City to look for concerts:</label>
	<br>
	<br>
	<select name="city">
		<option value="">your city</option>
		<option value="chicago">Chicago</option>
		<option value="boston">Boston</option>
		<option value="losangeles">Los Angeles</option>
		<option value="newyork">New York</option>
		<option value="austin">Austin</option>
		<option value="washington">Washington DC</option>
	</select>
	<br>
	<br>
	<input type="text" name="links" placeholder="enter links to playlists seperated by a comma (,)" size=60>
	<br>
	<br>
<input type="submit" value="submit">
<br>
<br>
<a href="{% url 'playlistLinks:inputForDelete' %}">Delete your email from database</a>
<br>
<br>
<a href="{% url 'playlistLinks:inputForConcerts' %}">View your upcoming concerts</a>
</form>
</center>
</html>
